<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Trade - Trading Dashboard</title>
    <meta name="description" content="Advanced cryptocurrency and stock trading platform with real-time data."> 

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons - Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js for stock charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-rocket"></i>
                    <span>Lunar Trade</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Navigation">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <nav class="sidebar-menu">
                <a href="#" class="menu-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="menu-item" data-page="stocks">
                    <i class="fas fa-chart-line"></i>
                    <span>Stocks</span>
                </a>
                <a href="#" class="menu-item" data-page="portfolio">
                    <i class="fas fa-briefcase"></i>
                    <span>Portfolio</span>
                </a>
                <a href="#" class="menu-item" data-page="watchlist">
                    <i class="fas fa-star"></i>
                    <span>Watchlist</span>
                </a>
                <a href="#" class="menu-item" data-page="trades">
                    <i class="fas fa-arrows-alt-h"></i>
                    <span>Trades</span>
                </a>
                <div class="menu-divider"></div>
                <a href="#" class="menu-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header class="topbar">
                <button class="mobile-toggle" id="mobileToggle" aria-label="Open Menu">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="topbarSearch" placeholder="Search stocks..." oninput="if(state.currentPage === 'stocks') searchStocks(this.value)">
                </div>

                <div class="topbar-actions">
                    <button class="theme-switch" id="themeSwitch" aria-label="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="notification-btn" aria-label="Notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge"></span>
                    </button>
                    <div class="user-profile">
                        <div class="avatar-placeholder">TD</div>
                        <span class="user-name">Trader</span>
                    </div>
                </div>
            </header>

            <!-- Dynamic Content Area -->
            <div class="dashboard-container" id="mainContent">
                <!-- Content will be rendered here by JavaScript -->
                <div class="loading">
                    <i class="ph ph-spinner ph-spin"></i> Loading...
                </div>
            </div>
        </main>

        <!-- Mobile Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
